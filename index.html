<html>
<head>
	<title>
		DIGITAL CLOCK!
	</title>
	<link rel="stylesheet" href="digital.css">
	<link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">	
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@600&display=swap" rel="stylesheet">

</head>
<body>
	<h1> Digital Clock</h1>
	<div class="outerdiv">

		<div id="hh" class="common">
			<span id="hrs">00</span>
			<div class="des">
				<hr>
				<p><b>Hours</b></p>
			</div>
		</div>
		<div id="mm" class="common">
			 <span id="min">00</span>
			 <div class="des">
				<hr>
				<p><b>Minutes</b></p>
			</div>
		</div>
		<div id="ss" class="common">
			 <span id="sec" >00</span> 
			<div class="des">
				<hr>
				<p style="color:#e43e6f"><b>Seconds</b></p>
			</div>
		</div>
	</div>
	<script src="digital.js"></script>
</body>
</html>
